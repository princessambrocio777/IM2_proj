<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-custom">
  <div class="container mt-5">
    <div class="card profile-card mx-auto shadow-lg text-center p-4">
      <h2 class="text-primary mb-3">Social Media Profile</h2>
      <hr>
      <p><strong>Full Name:</strong> {{ firstname }} {{ lastname }}</p>
      <p><strong>Sex:</strong> {{ sex }}</p>
      <p><strong>Status:</strong> {{ status }}</p>
      <p><strong>Location:</strong> {{ location }}</p>
      <a href="/" class="btn btn-outline-secondary mt-3">Back to Registration</a>
    </div>
  </div>
</body>
</html>
