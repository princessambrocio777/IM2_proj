<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-custom">
  <div class="container mt-5">
    <div class="card form-card mx-auto shadow">
      <h2 class="text-center mb-4 text-primary">Create Your Social Media Profile</h2>
      <form action="/profile" method="POST">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Sex</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="Male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="Female" required>
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select" required>
            <option value="">Select Status</option>
            <option>Single</option>
            <option>In a Relationship</option>
            <option>Married</option>
            <option>It's Complicated</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" placeholder="City, Country" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Generate Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
